<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Erinnerung</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-box {
            background: white;
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.5rem;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 24px;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            color: #555;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        input.otp {
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 8px;
            font-family: monospace;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
            display: none;
        }
        .success {
            background: #d1fae5;
            color: #059669;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 0.9rem;
            display: none;
        }
        .step { display: none; }
        .step.active { display: block; }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Erinnerung</h1>
        <p class="subtitle">Login mit Email</p>

        <div id="error" class="error"></div>
        <div id="success" class="success"></div>

        <div id="step1" class="step active">
            <form id="emailForm">
                <div class="form-group">
                    <label for="email">Email-Adresse</label>
                    <input type="email" id="email" required placeholder="ihre@email.de" autocomplete="email">
                </div>
                <button type="submit" id="emailBtn">Code anfordern</button>
            </form>
        </div>

        <div id="step2" class="step">
            <form id="otpForm">
                <div class="form-group">
                    <label for="otp">6-stelliger Code</label>
                    <input type="text" id="otp" class="otp" required maxlength="6" pattern="[0-9]{6}"
                           placeholder="000000" autocomplete="one-time-code" inputmode="numeric">
                </div>
                <button type="submit" id="otpBtn">Einloggen</button>
            </form>
            <a href="#" class="back-link" id="backLink">Andere Email verwenden</a>
        </div>
    </div>

    <script>
        let userEmail = '';

        function showError(msg) {
            const el = document.getElementById('error');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('success').style.display = 'none';
        }

        function showSuccess(msg) {
            const el = document.getElementById('success');
            el.textContent = msg;
            el.style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'none';
        }

        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('email').value.trim();
            const btn = document.getElementById('emailBtn');

            btn.disabled = true;
            btn.textContent = 'Sende...';

            try {
                const res = await fetch('/api/auth/request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (res.ok) {
                    userEmail = email;
                    document.getElementById('step1').classList.remove('active');
                    document.getElementById('step2').classList.add('active');
                    showSuccess('Code wurde gesendet (falls Email registriert)');
                    document.getElementById('otp').focus();
                } else {
                    showError(data.error || 'Fehler beim Senden');
                }
            } catch (err) {
                showError('Verbindungsfehler');
            }

            btn.disabled = false;
            btn.textContent = 'Code anfordern';
        });

        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const otp = document.getElementById('otp').value.trim();
            const btn = document.getElementById('otpBtn');

            btn.disabled = true;
            btn.textContent = 'Prüfe...';

            try {
                const res = await fetch('/api/auth/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: userEmail, otp })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    window.location.href = '/';
                } else {
                    showError(data.error || 'Ungültiger Code');
                }
            } catch (err) {
                showError('Verbindungsfehler');
            }

            btn.disabled = false;
            btn.textContent = 'Einloggen';
        });

        document.getElementById('backLink').addEventListener('click', (e) => {
            e.preventDefault();
            hideMessages();
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
            document.getElementById('otp').value = '';
        });

        // Check if already authenticated
        (async () => {
            try {
                const res = await fetch('/api/auth/check');
                const data = await res.json();
                if (data.authenticated) {
                    window.location.href = '/';
                }
            } catch (e) {}
        })();
    </script>
</body>
</html>
